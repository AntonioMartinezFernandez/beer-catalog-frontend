<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <form [formGroup]="signupForm" (submit)="signup()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              name="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <span
              [hidden]="signupForm.get('email')?.valid"
              class="text-danger fst-italic"
            >
              Required email
            </span>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              name="password"
              class="form-control"
              placeholder="********"
            />
            <span
              [hidden]="signupForm.get('password')?.valid"
              class="text-danger fst-italic"
            >
              Required password with minimum 8 characters
            </span>
          </div>
          <div class="d-grid gap-2">
            <button
              [disabled]="signupForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
