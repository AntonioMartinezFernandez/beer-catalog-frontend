<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card product">
        <div class="row">
          <div class="col-md-4">
            <div class="images p-3">
              <div class="text-center p-4">
                <img id="main-image" src="{{ beer.image_url }}" height="500" />
              </div>
            </div>
          </div>
          <div class="mt-4 col-md-8">
            <div class="p-4">
              <div class="mb-3">
                <h3 class="text-uppercase brand">{{ beer.name }}</h3>
                <h4>{{ beer.tagline }}</h4>
                <h5 class="text-muted">
                  First Brewed: {{ beer.first_brewed }}
                </h5>
              </div>
              <p class="about">{{ beer.description }}</p>
              <div class="sizes mt-4">
                <h5 class="text-muted">Ingredients</h5>
                <div class="accordion" id="ingredientsAccordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Malt
                      </button>
                    </h2>
                    <div
                      id="collapseOne"
                      class="accordion-collapse collapse show"
                      aria-labelledby="headingOne"
                      data-bs-parent="#ingredientsAccordion"
                    >
                      <div class="accordion-body">
                        <ul class="list-group">
                          <li
                            class="list-group-item"
                            *ngFor="let ingredient of beer.ingredients.malt"
                          >
                            {{ ingredient.name }}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo"
                      >
                        Hops
                      </button>
                    </h2>
                    <div
                      id="collapseTwo"
                      class="accordion-collapse collapse"
                      aria-labelledby="headingTwo"
                      data-bs-parent="#ingredientsAccordion"
                    >
                      <div class="accordion-body">
                        <ul class="list-group">
                          <li
                            class="list-group-item"
                            *ngFor="let ingredient of beer.ingredients.hops"
                          >
                            {{ ingredient.name }}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseThree"
                        aria-expanded="false"
                        aria-controls="collapseThree"
                      >
                        Yeast
                      </button>
                    </h2>
                    <div
                      id="collapseThree"
                      class="accordion-collapse collapse"
                      aria-labelledby="headingThree"
                      data-bs-parent="#ingredientsAccordion"
                    >
                      <div class="accordion-body">
                        {{ beer.ingredients.yeast }}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
